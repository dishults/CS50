{% extends "layout.html" %}

{% block title %}
    Books!
{% endblock %}

{% block body %}
    <h1>Welcome!</h1>
    <h3>Log in or register</h1>
    <form action="{{ url_for('login') }}" method="post">

      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" class="form-control mb-2" id="inlineFormInput" name="username" placeholder="Username">
        </div>
        <div class="col-auto">
          <input type="password" class="form-control mb-2" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>        
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="register" value="ok" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Register
        </label>
      </div>

    </form>
{% endblock %}
