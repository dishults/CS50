{% extends "layout.html" %}

{% block title %}
    Message
{% endblock %}

{% block body %}

    {% if param == 'success' %}  
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>  

    {% else %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

{% endblock %}
